version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11.1-stretch
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - setup_remote_docker
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - run:
          name: "Build docker image push Docker hub"
          command: |
            if ["${CIRCLE_BRANCH}" == "master"]; then
              cp Dockerfile.production Dockerfile
              docker build -t kangana512/examnode:latest .
              docker build -t kangana512/examnode:${CIRCLE_SHA1} .
              docker push kangana512/examnode:latest
              docker push kangana512/examnode:${CIRCLE_SHA1}
            elif ["${CIRCLE_BRANCH}" == "staging"]; then
              cp Dockerfile.staging Dockerfile
              docker build -t kangana512/examnode-staging:latest .
              docker push kangana512/examnode-staging:latest
            else
              echo "This is ${CIRCLE_BRANCH}"
            fi
      - run: echo Done
